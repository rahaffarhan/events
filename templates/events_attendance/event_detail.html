{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block content %}
<article class="media content-section">
<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
<div class="media-body">
    <div class="article-metadata">
        <a href="{% url 'events_attendance:user-events' %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    </div>
    <h2 class="article-title"> {{ object.event_name }}</h2>
    <p class="article-content"> {{ object.content }} </p>
    <div class="edit">
        <a href="{% url 'events_attendance:update-event' event.id %}">update</a>
        <a href="{% url 'events_attendance:delete-event' event.id %}">delete</a>
    </div>
    <a class="btn" href="#"> Register</a>
</div>
</article>
{% endblock %}
